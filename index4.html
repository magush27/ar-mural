<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/aframe-ar-nft.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        AFRAME.registerComponent('videohandler', {
          init: function () {
            const marker = this.el;

            this.vids = [
              document.querySelector("#vid"),
              document.querySelector("#vid2")
            ]

            marker.addEventListener('markerFound', function () {
              for (const vid in this.vids) {
                vid.play()
              }
            }.bind(this));

            marker.addEventListener('markerLost', function() {
              for (const vid in this.vids) {
                vid.pause()
                vid.currentTime = 0;
              }
            }.bind(this));
          }
        });
      });
    </script>

   <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

        <a-assets>
            <video src="/ar-mural/img/tiktokerinvertido.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='/ar-mural/nft/cuadro4'
            smooth="true"   
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-video
                src="#vid"
                position='0 0 0'
                rotation='120 0 180'
                width='147.5'
                height='240'
                >
            </a-video>
            <a-video
                src="#vid"
                position='500 0 0'
                rotation='90 0 180'
                width='147.5'
                height='240'
                >
            </a-video>
            <a-video
            src="#vid"
            position='100 100 -400'
            rotation='90 0 180'
            width='147.5'
            height='240'
            >
        </a-video>
            <a-video
            src="#vid"
            position='200 200 -70'
            >
            <body style='margin: 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer='antialias: true; alpha: true; precision: mediump;'
    embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
          <video src="/img/tiktokerinvertido.mp4"
            preload="auto" id="vid" response-type="arraybuffer" loop
            crossorigin webkit-playsinline autoplay muted playsinline>
          </video>

          <video src="/img/tiktoker2.mp4"
            preload="auto" id="vid2" response-type="arraybuffer" loop
            crossorigin webkit-playsinline autoplay muted playsinline>
          </video>

          <a-asset-item id="abstracto" src="/img/abstract/scene.gltf"></a-asset-item>
          
      </a-assets>

      <a-nft
        videohandler
        type='nft' url='/nft/cuadro4'
        emitevents="true"
        smooth="true"   
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <a-video
          src="#vid"
          position='1100 300 -700'
          rotation='90 0 180'
          width='147.5'
          height='240'
          ></a-video>
        <a-video
            src="#vid2"
            position='500 0 0'

            rotation='90 0 180'
            width='147.5'
            height='240'            
        </a-video>

        <a-entity gltf-model="#abstracto" 
        scale="50 50 50"
        position="200 500 2"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
