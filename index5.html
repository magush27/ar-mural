<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.3.9/zappar-aframe.js"></script>

    <title>Zappar for A-Frame</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene>
        <!-- Ask user for camera permissions -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- Browser Compatibility -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-assets>
            <a-asset-item id="target-file" src="/ar-mural/zpt/cuadro4.zpt"/>
            <video src="/ar-mural/img/tiktokerinvertido.mp4"
            preload="auto" id="vid" response-type="arraybuffer" loop
            crossorigin webkit-playsinline autoplay muted playsinline>
        </video>
            <video src="/ar-mural/img/tiktoker2.mp4"
            preload="auto" id="vid2" response-type="arraybuffer" loop
            crossorigin webkit-playsinline autoplay muted playsinline>
        </video>

        <a-asset-item id="abstracto" src="/ar-mural/img/abstract/scene.gltf"></a-asset-item>        
        <a-asset-item id="baloon" src="/ar-mural/img/baloon/scene.gltf"></a-asset-item>

        </a-assets>

        <a-entity camera zappar-camera></a-entity>

        <a-entity zappar-image="target: #target-file" id="image-group">

            <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE CENTER OF THE IMAGE -->
            <a-video
                src="#vid"
                position='-0.3 -0.4 0'
                rotation='0 0 0'
                scale= '1 1 1'
                width='0.5'
                height='1'
                >
            </a-video>
            <a-video
            src="#vid2"
            position='0.4 0.6 0'
                rotation='0 0 0'
                scale= '1 1 1'
                width='0.2'
                height='0.5'
            >
        </a-video>
 
        <a-entity gltf-model="#abstracto" 
        scale="0.3 0.3 0.3"
        position="0.3 -0.2 0"
        ></a-entity>

        <script>
            let myImageGroup = document.getElementById("image-group");

            let imageVisible = false;

            myImageGroup.addEventListener("zappar-visible", () => {
                // The image has appeared so show the group
                myImageGroup.setAttribute("visible", "true");
                imageVisible = true;
            });

            myImageGroup.addEventListener("zappar-notvisible", () => {
                // The image has disappeared so hide the group after a short delay
                imageVisible = false;
                setTimeout(() => {
                    if (imageVisible === false) myImageGroup.setAttribute("visible", "false");
                }, 500)
            });
        </script>
    </a-scene>
</body>

</html>
